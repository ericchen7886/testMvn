<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<!-- Bootstrap 引入靜態資料: "@{..path..}"-->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css">

</head>
<body>
	<div class="contianer">
		<h2 class="page-header">書單列表</h2>
		<table class="table table-bordered table-striped table=hover">
			<thead>
				<tr>
					<th>#</th>
					<th>書名</th>
					<th>作者</th>
					<th>說明</th>
					<th>狀態</th>
				</tr>
			</thead>
			<tbody>
			<!-- 
			iterStat:
				count: 計數,1開始
				index: 索引,0開始
				size: 列表總數
				even/odd: 偶數 / 基數(true/false)
				first/last: 第一條/最後一條
			 --> 
				<tr th:each="book,iterStat:${books}"  th:class="${iterStat.even}? 'bg-success'">
					<td th:text="${iterStat.index}">1</td>
					<td><a href=#  th:text="${book.name}" th:href="@{'/books/' + ${book.id}}">書名</a></td>
					<td th:text="${book.author}">作者</td>
					<td th:text="${book.description}">說明</td>
					<td th:switch="${book.status}">
						<span th:case="0"> 想讀 </span>
						<span th:case="1"> 在讀 </span>
						<span th:case="2"> 已讀 </span>
						<span th:case="*"> 想讀 </span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script th:src="@{/js/bootstrap.min.js}"
		src="../static/js/bootstrap.min.js"></script>
</body>
</html>
