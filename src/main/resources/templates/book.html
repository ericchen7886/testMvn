<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<!-- Bootstrap 引入靜態資料: "@{..path..}"-->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css">

</head>
<body th:object="${books}">
	<div class="container" style="max-width: 700px;">
		<h2 class="page-header" style="margin-top: 50px;">詳情</h2>
		<div class="well">
			<p><strong>書名: </strong> <span th:text="*{name}"> 666 </span></p>
			<p><strong>作者: </strong> <span th:text="*{author}"> author </span></p>
			<p><strong>說明: </strong> <span th:text="*{description}"> desc </span></p>
			<p th:switch="*{status}">
				<strong>狀態: </strong> 
				<span th:case="0"> 想讀 </span> 
				<span th:case="1"> 在讀 </span> 
				<span th:case="2"> 已讀 </span>
			</p>
		</div>
		
		<div class="alert alert-success" th:unless="*{status ==0}">
			<strong>不錯</strong>,你已經開始行動拉!
		</div>
		
		<div class="alert alert-warning" th:if="*{status == 0}">
			<strong>注意</strong>,你還沒開始行動!
		</div>
		
		<a href="javascript:history.go(-1)" class="btn btn-default">返回 </a>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script th:src="@{/js/bootstrap.min.js}"
		src="../static/js/bootstrap.min.js"></script>
</body>
</html>
